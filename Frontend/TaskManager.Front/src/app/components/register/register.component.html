<section class="vh-10">
    <div class="container h-10">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bx-user'></i>
                      <div class="form-outline flex-fill mb-0">
                        <input id="username" name="username" #username="ngModel" [(ngModel)]="registerViewModel.username" type="text"
                           class="form-control" placeholder="Your Name" required minlength="5"/>
                      </div>
                    </div>
                    
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert text-danger text-small">
                      <i class='bx bx-envelope invisible'></i>
                      <small *ngIf="username.errors?.['required']">
                        Username is required.
                      </small>
                      <small *ngIf="username.errors?.['minlength']">
                          Username must contain at least 5 characters.
                      </small>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bx-envelope' ></i>
                      <div class="form-outline flex-fill mb-0 ">
                        <input id="email" name="email" #email="ngModel" [(ngModel)]="registerViewModel.email" type="email" 
                            class="form-control" placeholder="Your Email" required email/>
                      </div>
                    </div>

                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert text-danger text-small">
                      <i class='bx bx-envelope invisible'></i>
                      <small *ngIf="email.errors?.['required']">
                        Email is required.
                      </small>
                      <small *ngIf="email.errors?.['email']">
                          Incorrect email format.
                      </small>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bx-lock-alt' ></i>
                      <div class="form-outline flex-fill mb-0">
                        <input id="password" name="password" #password="ngModel" [(ngModel)]="registerViewModel.password" type="password" 
                            class="form-control" placeholder="Your password" required minlength="5"/>
                      </div>
                    </div>

                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert text-danger text-small">
                      <i class='bx bx-envelope invisible'></i>
                      <small *ngIf="password.errors?.['required']">
                        Password is required.
                      </small>
                      <small *ngIf="password.errors?.['minlength']">
                          Password must contain at least 5 characters.
                      </small>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bxs-key' ></i>
                      <div class="form-outline flex-fill mb-0">
                        <input id="confirmPassword" type="password"
                            class="form-control" placeholder="Repeat your password" (input)="textChanged($event)"/>
                      </div>
                    </div>

                    <div *ngIf="!matchPassword" class="alert text-danger text-small">
                      <i class='bx bx-envelope invisible'></i>
                      <small>
                          Password does not match
                      </small>
                    </div>
  
                    <div class="custom-btn">
                      <button type="submit" (click)="register()" [disabled]="password.invalid && (password.dirty || password.touched) 
                      || email.invalid && (email.dirty || email.touched) 
                      || username.invalid && (username.dirty || username.touched)
                      || !matchPassword">
                        Register
                      </button>
                      <div id="load-circle-login" class="spinner-border text-primary" role="status" hidden>
                        <span class="sr-only"></span>
                      </div>
                    </div>

                    <div class="alert alert-success" [textContent]="alertMessage" *ngIf="successRegister"></div>
                    <div id="alertError" class="alert alert-danger" [textContent]="alertMessage" hidden></div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
