<section class="vh-10">
    <div class="container h-10">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bx-user'></i>
                      <div class="form-outline flex-fill mb-0">
                        <input id="username" name="username" #username="ngModel" [(ngModel)]="registerViewModel.username" type="text"
                           class="form-control" placeholder="Your Name" required minlength="5"/>
                      </div>
                    </div>
                    
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert text-danger text-small">
                      <i class='bx bx-envelope invisible'></i>
                      <small *ngIf="email.errors?.['required']">
                        Username is required.
                      </small>
                      <small *ngIf="email.errors?.['minlength']">
                          Username must contain at least 5 characters.
                      </small>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bx-envelope' ></i>
                      <div class="form-outline flex-fill mb-0 ">
                        <input id="email" name="email" #email="ngModel" [(ngModel)]="registerViewModel.email" type="email" 
                            class="form-control" placeholder="Your Email"/>
                      </div>
                      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert text-danger text-small">
                        <i class='bx bx-envelope invisible'></i>
                        <small *ngIf="email.errors?.['required']">
                          Email is required.
                        </small>
                        <small *ngIf="email.errors?.['email']">
                            Incorrect email format.
                        </small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bx-lock-alt' ></i>
                      <div class="form-outline flex-fill mb-0">
                        <input id="password1" name="password1" #password1="ngModel" [(ngModel)]="registerViewModel.password" type="password" 
                            class="form-control" placeholder="Your password"/>
                      </div>
                      <div *ngIf="password1.invalid && (password1.dirty || password1.touched)" class="alert text-danger text-small">
                        <i class='bx bx-envelope invisible'></i>
                        <small *ngIf="password1.errors?.['required']">
                          Password is required.
                        </small>
                        <small *ngIf="password1.errors?.['minlength']">
                            Password must contain at least 4 characters.
                        </small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 input-block">
                      <i class='bx bxs-key' ></i>
                      <div class="form-outline flex-fill mb-0">
                        <input id="password2" name="password2" #password2="ngModel" [(ngModel)]="registerViewModel.password" type="password"
                            class="form-control" placeholder="Repeat your password"/>
                      </div>
                      <div *ngIf="password2.invalid && (password2.dirty || password2.touched)" class="alert text-danger text-small">
                        <i class='bx bx-envelope invisible'></i>
                        <small *ngIf="password2.errors?.['required']">
                          Password is required.
                        </small>
                        <small *ngIf="password2.errors?.['minlength']">
                            Password must contain at least 4 characters.
                        </small>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="custom-btn">
                      <button type="submit" (click)="register()">Register</button>
                    </div>

                    <div class="alert alert-success" [textContent]="alertMessage" *ngIf="successRegister"></div>
                    <div id="alertError" class="alert alert-danger" [textContent]="alertMessage" hidden></div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
