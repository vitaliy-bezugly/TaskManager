<div class="row bg-color wrap">
    <ul class="col-md-2 paddings taskbar">
        <li class="taskbar-item">
            <a href="#">
                <i class='bx bx-calendar-alt icon'></i>
                <span class="text">Today</span>
            </a>
        </li>
        <li class="taskbar-item">
            <a href="#">
                <i class='bx bxs-chevron-up icon' ></i>
                <span class="text">Tomorrow</span>
            </a>
        </li>
        <li class="taskbar-item">
            <a href="#">
                <i class='bx bxs-chevrons-up icon'></i>
                <span class="text">Upcoming</span>
            </a>
        </li>
        <hr>
        <li class="taskbar-item">
            <a href="#">
                <i class='bx bx-calendar-exclamation icon'></i>
                <span class="text">Important</span>
            </a>
        </li>
        <li class="taskbar-item">
            <a href="#">
                <i class='bx bxs-hot icon'></i>
                <span class="text">Coming soon</span>
            </a>
        </li>
    </ul>


    <div class="col-md-9 taskbody">
        <header>
            <h3 class="head-text">Today</h3>
            <span class="date">Friday, September 30, 2022</span>
        </header>
        <hr>
        <div class="add-task" (click)="ReplaceAddDivWithForm()" id="add-task-div">
            <i class='bx bx-book-add icon'></i>
            <span class="text">Add a task</span>
        </div>
        <form action="" id="form-toadd" class="collapse">
            <div class="border-block">
                <input class="input-title" type="text" placeholder="Title of task">
                <textarea class="input-description" type="text" placeholder="Description"></textarea>
                <input class="input-date" type="text" placeholder="Expiration date" onfocus="(this.type='date')">

                <div class="card">
                    <i class='bx bx-calendar-event icon'></i>
                    <span class="text">Today</span>
                </div>
                <div class="card">
                    <i class='bx bx-pin icon'></i>
                    <span class="text">Incoming</span>
                </div>

                <div class="card card-end">
                    <i class='bx bx-calendar-exclamation icon' data-bs-toggle="tooltip" data-placement="top" title="Highlight as important"></i>
                    <span class="text">Mark as important</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add a task</button>
            <button class="btn btn-secondary" (click)="UndoToDiv()">Cancel</button>
        </form>

        <br>
        <br>

        <ul class="tasks">
            <hr>
            <li *ngFor="let task of tasks">
                <div class="task-li" id="task-data-{{task.id}}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                    <div class="task">
                        <div class="title">{{task.title}}</div>
                        <div class="description">{{task.description}}</div>
                        <div class="date">
                            <i class='bx bx-calendar-alt icon'></i>
                            <span class="date-text">{{task.createdTime.getDate() + ' ' + GetMonthByMonthDate(task.createdTime.getMonth())}}</span>
                        </div>
                    </div>
    
                    <div class="icons" id="icons">
                        <i class='bx bx-edit icon' data-bs-toggle="tooltip" data-placement="top" title="Edit task" (click)="ReplaceLiWithForm(task.id)"></i>
                        <i class='bx bx-message-alt-x icon' data-bs-toggle="tooltip" data-placement="top" title="Remove task"></i>
                        <i class='bx bx-calendar-exclamation icon' data-bs-toggle="tooltip" data-placement="top" title="Highlight as important"></i>
                    </div>
                </div>

                <form action="" id="form-toedit-{{task.id}}" class="collapse form-to-edit">
                    <div class="border-block">
                        <input class="input-title" type="text" placeholder="Title of task" [outerText]="task.title">
                        <textarea class="input-description" type="text" placeholder="Description" [textContent]="task.description"></textarea>
                        <input class="input-date" type="date" placeholder="Expiration date" [outerText]="task.expirationTime">
                    </div>
                    <button type="submit" class="btn btn-primary">Edit a task</button>
                    <button class="btn btn-secondary" (click)="UndoToDate(task.id)">Cancel</button>
                </form>
            </li>
        </ul>
    </div>
</div>
